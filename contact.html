<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merch-Contact</title>
    <link rel="stylesheet" href="contact.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap');
        </style>
</head>
<body>
    <div class="nav">
        <p>WE ARE HERE FOR YOU...FEEL FREE TO CONTACT</p>
    </div>
    <hr>
    <hr>
    <hr>
    <hr>
    <div class="container">
        <div class="box">
            <img src="https://github.com/sarthak700/ISTE/blob/master/img-01.png?raw=true" alt="">
            <form class="main" action="" method="post">
                <p>Get in touch</p>
                <div class="form">
                    <input type="text" name="name" id="name" placeholder="NAME">
                </div>
                <div class="form">
                    <input type="email" name="email" id="email" placeholder="EMAIL">
                </div>
                <div class="form">
                    <input type="text" name="subject" id="subject" placeholder="SUBJECT"></input>
                </div>
                <div class="form">
                  <textarea  id="message" cols="23" rows="5" placeholder="MESSAGE"></textarea>
                </div>
                <div class="form">
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>
    </div>
    <hr>
    <hr>
    <hr>
    <hr>
    <div class="foot">
        <footer class="joinus">
            <a class="join" href="" target="_blank"><img class="img1" src="https://github.com/sarthak700/ISTE/blob/master/facebook.jpg?raw=true" alt=""></a>
            <a class="join" href="" target="_blank"><img class="img2" src="https://github.com/sarthak700/ISTE/blob/master/twitter.jpg?raw=true" alt=""></a>
            <a class="join" href="" target="_blank"><img class="img3" src="https://github.com/sarthak700/ISTE/blob/master/insta.jpg?raw=true" alt=""></a>
          </footer>
         <p>Operated By:NITK All Rights Reserved &copy; 2020</p>
      </div>
</body>
</html>
