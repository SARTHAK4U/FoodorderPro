<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie-Login/Sign up</title>
    <link rel="stylesheet" href="login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap');
        </style>
</head>
<body>
    <div class="top">
        <nav id="navbar">
            <div id="logo">
                <img src="https://github.com/sarthak700/ISTE/blob/master/food.png?raw=true" alt="Foodie.com">
            </div>
            <p>FOODIE.COM</p>
        </nav>
        <div id="page">
            <div id="container">
                <section class="box" id="b1">
                    <p>Login</p>
                    <div class="form">
                        <label for="name">PHONE NO.:</label>
                        <input type="phone" name="name" id="name3" placeholder="Enter your contact no.">
                    </div>
                    <div class="form">
                        <label for="name">PASSWORD:</label>
                        <input type="Password" name="name" id="pass" placeholder="Password"></input>
                    </div>
                    <div class="form">
                        <a id="link" href="/food.html">Login</a>
                    </div>
                </section>
                <section class="box" id="b2">
                    <p>Sign up</p>
                    <form action="">
                        <div class="form">
                            <label for="name">NAME:</label>
                            <input type="text" name="name" id="name1" placeholder="Enter your name">
                        </div>
                        <div class="form">
                            <label for="name">EMAIL:</label>
                            <input type="email" name="name" id="name2" placeholder="Enter your email">
                        </div>
                        <div class="form">
                            <label for="name">PHONE NO.:</label>
                            <input type="phone" name="name" id="name3" placeholder="Enter your contact no.">
                        </div>
                        <div class="form">
                            <label for="name">PASSWORD:</label>
                            <input type="Password" name="name" id="pass" placeholder="Password"></input>
                        </div>
                        <div class="form">
                            <label for="name">ADDRESS:</label>
                            <textarea name="message" id="msg" cols="30" rows="10"></textarea>
                        </div>
                        <div class="form">
                            <input type="button" onclick="login()" value="Sign in">
                        </div>
                    </form>
                </section>
            </div>

        </div>

    </div>
    <footer id="foot">
        <p>&#169; All rights reserved</p>
    </footer>
  
</body>
</html>
